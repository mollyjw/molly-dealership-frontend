<div class="form-container">
  <h2>
    Import a New Car
  </h2>
  <form [formGroup]="form">
    <div class="form-group row">
      <div class="col">
        <select class="custom-select" class="form-control" formControlName="make">
          <option selected>Make</option>
          <option value="Acura">Acura</option>
          <option value="Audi">Audi</option>
          <option value="BMW">BMW</option>
          <option value="Buick">Buick</option>
          <option value="Cadillac">Cadillac</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Crysler">Crysler</option>
          <option value="Dodge">Dodge</option>
          <option value="Ford">Ford</option>
          <option value="GMC">GMC</option>
          <option value="Honda">Honda</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Infiniti">Infiniti</option>
          <option value="Jeep">Jeep</option>
          <option value="Kia">Kia</option>
          <option value="Lexus">Lexus</option>
          <option value="Lincoln">Lincoln</option>
          <option value="Mazda">Mazda</option>
          <option value="Mercedes">Mercedes</option>
          <option value="Mercury">Mercury</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="Nissan">Nissan</option>
          <option value="Pontiac">Pontiac</option>
          <option value="Porsche">Porsche</option>
          <option value="Ram">Ram</option>
          <option value="Saturn">Saturn</option>
          <option value="Subaru">Subaru</option>
          <option value="Toyota">Toyota</option>
          <option value="Volkwagen">Volkswagen</option>
          <option value="Volvo">Volvo</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="model" placeholder="Model">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <select class="custom-select" class="form-control" formControlName="bodystyle" placeholder="Make">
          <option selected>Bodystyle</option>
          <option value="Chassis">Chassis</option>
          <option value="Convertible">Convertible</option>
          <option value="Coupe">Coupe</option>
          <option value="Hatchback">Hatchback</option>
          <option value="Minivan">Minivan</option>
          <option value="Pickup">Pickup</option>
          <option value="Sedan">Sedan</option>
          <option value="SUV">SUV</option>
          <option value="Van">Van</option>
          <option value="Wagon">Wagon</option>
        </select>
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="color" placeholder="Color">
      </div>
    </div>
    <div class="row-group row">
      <div class="col">
        <input type="text" class="form-control" formControlName="year" placeholder="Year">
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="purchase_year" placeholder="Purchase Year">
      </div>
    </div>
    <div class="row-group row">
      <div class="col">
        <input type="text" class="form-control" formControlName="mileage" placeholder="Mileage">
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="condition" placeholder="Condition">
      </div>
      <!-- <div class="col" id="radio">
        Condition:
        <div class="form-check form-check-inline" class="form-control" formControlName="condition">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">New</label>
        </div>
        <div class="form-check form-check-inline" class="form-control" formControlName="condition">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Used</label>
        </div>
      </div> -->
      <div class="col">
        <input type="text" class="form-control" formControlName="price" placeholder="Price">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input type="text" class="form-control" formControlName="image" placeholder="Image URL">
      </div>
    </div>
    <div class="form-footer-btns form-group">
      <div class="col">
        <button type="submit" class="btn" (click)="submitForm()" >Import Car<fa-icon
          *ngIf="submitting" [icon]="['fas', 'plus']" size="lg" class="ml-2 fa-spinner" spin="true">
        </fa-icon></button>
      </div>
    </div>

  </form>
</div>
