<div *ngIf="car" class="card w-100">
  <div class="card">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{car.make}} {{car.model}} <span class="ml-2 card-year">{{car.year}}</span> </h5>
      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.
        This content is a little bit longer.</p>
    </div>
  </div>
</div>
